replicaCount: 2
service:
  type: ClusterIP
ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: whoami.{{ requiredEnv "PUBLIC_HOSTED_ZONE" }}
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: whoami-tls
      hosts:
        - whoami.{{ requiredEnv "PUBLIC_HOSTED_ZONE" }}
resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi
