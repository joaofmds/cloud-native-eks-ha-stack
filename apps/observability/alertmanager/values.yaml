# Alertmanager configuration values
alertmanager:
  # Alertmanager configuration
  config:
    global:
      # Global configuration
      smtp_smarthost: 'localhost:587'
      smtp_from: 'alertmanager@example.com'
      resolve_timeout: 5m
    
    # Routing tree configuration
    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 1h
      receiver: 'default'
      routes:
      - matchers:
        - severity="critical"
        receiver: 'slack-critical'
        group_wait: 5s
        repeat_interval: 5m
      - matchers:
        - severity="warning"
        receiver: 'slack-warning'
        group_wait: 10s
        repeat_interval: 30m
      - matchers:
        - alertname=~"SLOErrorBudgetBurn.*"
        receiver: 'slack-slo'
        group_wait: 2m
        repeat_interval: 10m
    
    # Notification receivers
    receivers:
    - name: 'default'
      # Default receiver (no notifications)
    
    - name: 'slack-critical'
      slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts-critical'
        username: 'AlertManager'
        icon_emoji: ':fire:'
        title: 'Critical Alert - {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Service:* {{ .Labels.service }}
          {{ if .Labels.runbook_url }}*Runbook:* {{ .Labels.runbook_url }}{{ end }}
          {{ end }}
        send_resolved: true
        title_link: '{{ template "slack.default.titlelink" . }}'
    
    - name: 'slack-warning'
      slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts-warning'
        username: 'AlertManager'
        icon_emoji: ':warning:'
        title: 'Warning Alert - {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Service:* {{ .Labels.service }}
          {{ if .Labels.runbook_url }}*Runbook:* {{ .Labels.runbook_url }}{{ end }}
          {{ end }}
        send_resolved: true
        title_link: '{{ template "slack.default.titlelink" . }}'
    
    - name: 'slack-slo'
      slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts-slo'
        username: 'AlertManager'
        icon_emoji: ':chart_with_downwards_trend:'
        title: 'SLO Alert - {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *SLO:* {{ .Labels.slo }}
          *Service:* {{ .Labels.service }}
          *Team:* {{ .Labels.team }}
          {{ if .Labels.runbook_url }}*Runbook:* {{ .Labels.runbook_url }}{{ end }}
          {{ end }}
        send_resolved: true
        title_link: '{{ template "slack.default.titlelink" . }}'
    
    # Inhibition rules
    inhibit_rules:
    - source_matchers:
      - severity="critical"
      target_matchers:
      - severity="warning"
      equal: ['alertname', 'cluster', 'service']
    
    # Templates for notifications
    templates:
    - '/etc/alertmanager/templates/*.tmpl'

  # Alertmanager storage configuration
  storage:
    volumeClaimTemplate:
      spec:
        storageClassName: gp3
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi

  # Resource configuration
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

  # High availability configuration
  replicaCount: 2

  # Pod disruption budget
  podDisruptionBudget:
    enabled: true
    minAvailable: 1

  # Service monitor for Prometheus
  serviceMonitor:
    enabled: true
    interval: 30s
    scrapeTimeout: 10s